<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Display Large Text â€“ Large-Type.com</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <meta name="description" content="Display &amp; share text in a large font directly from your browser. Read phone numbers, passwords, IP addresses, etc from across the room.">

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Content -->
    <div class="main">
      <span class="inputarea">
        <input type="text" class="inputbox" tabindex="1" placeholder="Enter your text here" />
        <span class="button-row">
          <a href="" class="js-share-button">Share this text.</a>
        </span>
      </span>

      <ul class="text">
        <template id="charbox-template">
          <li class="charbox">
            <span class="char"></span>
          </li>
        </template>
      </ul>
    </div>

    <div class="modal js-share-modal">
      <h2>Copy the link below:</h2>
      <input type="text" class="js-share-link" value=""/>
      <button class="js-modal-close">Close</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
